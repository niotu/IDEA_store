<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
    <div class="banner-container">
        <div class="banner">
            <img src="../static/banners/banner1.png" alt="banner">
            <div class="banner-text">
                <h1>
                    Unique furniture for Your Home
                </h1>
                <a href="/store">
                    <button>Shop now</button>
                </a>
            </div>
        </div>
    </div>

    <section id="section07" class="demo">
        <a href="#hot"><span></span><span></span><span></span></a>
    </section>

    <div class="hot-products">
        <h2 id="hot">Hot Products</h2>
        <div class="cards">
            <div class="big-product-card">
                <div class="product-card">
                    <img src={{ big_info['image'] }} alt='image' width=660 height=660>
                    <a href="" class="product">{{ big_info['item'] }}</a>
                    <h4>{{ big_info['cost'] }} $ </h4>
                </div>
            </div>
            <ul class="products clearfix" >
                {% for item, image, cost in products %}
                    <li class="product-wrapper">
                        <div class="product-card">
                            <img src={{ image }} alt='image' width=300 height=300>
                            <a href="" class="product">{{ item }}</a>
                            <h4>{{ cost }} $ </h4>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
