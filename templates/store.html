<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="../static/css/store.css">
    <div class="catalog">
        <div class="titles">
            <h2 id="hot">Catalogue</h2>
            <div class="interface">
            </div>
        </div>
        <div class="catalog-wrapper">
            <div class="filters">
                <div class="price">
                    <h4>Price</h4>
                    <input type="range"
                           value={{ filter_data['min_price'] }} min={{ filter_data['min_price'] }}
                           max={{ filter_data['max_price'] }}>
                    <div class="output">
                        <input type="number" id="min_price" value={{ filter_data['min_price'] }}>
                        <style>input#max_price:before{content: ""; background-color: #1E1E1E; height: 2px; width: 20px}</style>
                        <input type="number" id="max_price" value={{ filter_data['max_price'] }}>
                    </div>
                </div>
                <div class="material">

                </div>
            </div>

            <ul class="products clearfix">
                {% for item in catalog %}
                    <li class="product-wrapper">
                        <div class="product-card">
                            <img src={{ item['image'] }}  width={{ 620 if loop.index % 4 == 0 else 300 }}
                                 height={{ 663 if loop.index % 4 == 0 else 300 }}  alt="image">
                            <a href={{ item['link'] }}>{{ item['name'] }}</a>
                            <h4>{{ item['price'] }} $ </h4>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/scripts/price-input.js"></script>
{% endblock %}
