<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="../static/css/product.css">
    <div class="content-wrapper">
        <a href="#other" class="image-container">
            <img src={{ item.image }} width="660" height="660" alt="product" class="main-image">
        </a>
        <div class="info">
            <h1>{{ item.name }}</h1>
            <h2>{{ item.price }} $ </h2>
            <h4>Quantity</h4>
            <div class="amount-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">-</button>
                <input class="quantity" min="1" max="50" name="quantity" value="1" type="number" disabled="disabled" readonly>
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
            </div>
            <p>{{ item.description }}</p>
            <button class="btn">
                Add to cart
            </button>
        </div>
    </div>
    <div class="other-details" id="other">
        <h2> Other details</h2>
        <ul class="images-wrapper">
            {% for img in images %}
                <li><img src="{{ img }}" alt='image' class="extra-image"></li>
            {% endfor %}
        </ul>
    </div>
    <h2 class="thanks">With love</h2>
    <h2 class="thanks">Idea Store</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/scripts/scroll.js"></script>
{% endblock %}
