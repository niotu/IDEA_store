<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

    <link rel="stylesheet" href="../static/css/product.css">
    <div class="content-wrapper">
        <a href="#other" class="image-container">
            <img src={{ item.image }} width="660" height="660" alt="product" class="main-image">
        </a>
        <div class="info">
            <h1>{{ item.name }}</h1>
            <h2>{{ item.price }} $ </h2>
            <h4>Quantity</h4>
            <div class="amount-input">
                <button onclick="Decrease()">-</button>
                <input class="quantity" min="1" max="50" name="quantity" value='{{ amount.amount }}' type="number" disabled="disabled" readonly>
                <button onclick="Increase()">+</button>

                <script>
                function Decrease() {
                  amount.decrease();
                }
                </script>
                <script>
                function Increase() {
                  amount.increase();
                }
                </script>

            </div>
            <p>{{ item.description }}</p>
            <button class="btn">
                <a href="{{ 'add_to_cart/' + item.link + ';' + amount.amount }}">Add to cart</a>
            </button>
        </div>
    </div>
    <div class="other-details" id="other">
        <h2> Other details</h2>
        <ul class="images-wrapper">
            {% for img in images %}
                <li><img src="{{ img }}" alt='image' class="extra-image"></li>
            {% endfor %}
        </ul>
    </div>
    <h2 class="thanks">With love</h2>
    <h2 class="thanks">Idea Store</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/scripts/scroll.js"></script>
{% endblock %}
